
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Quest</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url('images/bg2.jpg'); 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
            position: relative;
        }

        .title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Map container */
        .map-container {
            position: relative;
            width: 100%;
            height: 90vh; /* Adjust height to make the map fully visible */
            overflow: hidden;
            background-image: url('india-map.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* State areas (invisible but clickable) */
        .state-area {
            position: absolute;
            cursor: pointer;
            width: 1%; /* Smaller size for the bubbles */
            height: 1%;
            background-color: rgba(0, 0, 0, 0.8); /* Black bubble with slight opacity */
            border-radius: 50%;
        }

        /* Example styles for states */
        #uttar-pradesh {
            top: 35%;
            left: 45%;
        }

        #maharashtra {
            top: 60%;
            left: 40%;
        }

        #rajasthan {
            top: 30%;
            left: 35%;
        }

        #karnataka {
            top: 75%;
            left: 37%;
        }

        #jammuandkashmir {
            top: 10%;
            left: 40%;
        }

        #himachal-pradesh {
            top: 20%;
            left: 42%;
        }

        #tamil-nadu {
            top: 85%;
            left: 42%;
        }

        #punjab {
            top: 23%;
            left: 40%;
        }

        #gujarat {
            top: 50%;
            left: 30%;
        }

        #west-bengal {
            top: 45%;
            left: 57%;
        }

        #bihar {
            top: 37%;
            left: 55%;
        }

        #madhya-pradesh {
            top: 50%;
            left: 40%;
        }

        #kerala {
            top: 90%;
            left: 40%;
        }

        #assam {
            top: 35%;
            left: 66%;
        }

        #andhra-pradesh {
            top: 70%;
            left: 45%;
        }

        #telangana {
            top: 62%; /* Adjust the percentage as needed */
            left: 45%; /* Adjust the percentage as needed */
        }

        #haryana {
            top: 28%;
            left: 39%;
        }

        #odisha {
            top: 57%;
            left: 53%;
        }

        #nepal {
            top: 27%;
            left: 50%;
        }

        /* Add more state areas as needed */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Heritage Quest</h1>
        <div class="map-container">
            <!-- Overlay divs for clickable states -->
            <div id="uttar-pradesh" class="state-area" onclick="navigateToState('uttar-pradesh')" title="Uttar Pradesh"></div>
            <div id="maharashtra" class="state-area" onclick="navigateToState('maharashtra')" title="Maharashtra"></div>
            <div id="rajasthan" class="state-area" onclick="navigateToState('rajasthan')" title="Rajasthan"></div>
            <div id="karnataka" class="state-area" onclick="navigateToState('karnataka')" title="Karnataka"></div>
            <div id="jammuandkashmir" class="state-area" onclick="navigateToState('jammuandkashmir')" title="Jammu and Kashmir"></div>
            <div id="himachal-pradesh" class="state-area" onclick="navigateToState('himachal-pradesh')" title="himachal-pradesh"></div>
            <div id="tamil-nadu" class="state-area" onclick="navigateToState('tamil-nadu')" title="Tamil Nadu"></div>
            <div id="punjab" class="state-area" onclick="navigateToState('punjab')" title="Punjab"></div>
            <div id="gujarat" class="state-area" onclick="navigateToState('gujarat')" title="Gujarat"></div>
            <div id="west-bengal" class="state-area" onclick="navigateToState('west-bengal')" title="West Bengal"></div>
            <div id="bihar" class="state-area" onclick="navigateToState('bihar')" title="Bihar"></div>
            <div id="madhya-pradesh" class="state-area" onclick="navigateToState('madhya-pradesh')" title="Madhya Pradesh"></div>
            <div id="kerala" class="state-area" onclick="navigateToState('kerala')" title="Kerala"></div>
            <div id="assam" class="state-area" onclick="navigateToState('assam')" title="Assam"></div>
            <div id="andhra-pradesh" class="state-area" onclick="navigateToState('andhra-pradesh')" title="Andhra Pradesh"></div>
            <div id="telangana" class="state-area" onclick="navigateToState('telangana')" title="Telangana"></div>
            <div id="haryana" class="state-area" onclick="navigateToState('haryana')" title="Haryana"></div>
            <div id="odisha" class="state-area" onclick="navigateToState('odisha')" title="Odisha"></div>
            <div id="nepal" class="state-area" onclick="navigateToState('nepal')" title="Nepal"></div>
            <!-- Add more state areas as needed -->
        </div>
        <p>Explore the rich heritage of India by clicking on a state.</p>
        
    </div>

    <script>
        // Function to navigate to state.html with state ID
        function navigateToState(stateId) {
            window.location.href = `state.html#${stateId}`;
        }
    </script>
</body>
</html>
